<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>
  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
  
    require([
     "esri/config",
      "esri/Map",
      "esri/views/MapView",
      // adding in the modules for the graphic and graphic layer
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      //adding in the module for the feature layers
      "esri/layers/FeatureLayer",
      //adding in the editor widget
      "esri/widgets/Editor",
      
    "esri/widgets/Legend"
// The below are grey instead of colored like the example but they seem to work the same?
    ], function (esriConfig, Map, MapView, Graphic, GraphicsLayer, FeatureLayer, Editor, Legend) {
      esriConfig.apiKey = "AAPKf617d57521304ebbbb1ccdfe0a6ab7c9xd9_fQk7Gvm5OOYXsPIGypnSnikFVt3o8pt2rZUIIvbSRkQvtGqxioqliq8SP6xH";
      const map = new Map({
        basemap: "arcgis-topographic" // Basemap layer
      });
      const view = new MapView({
          map: map,
          center: [-97.7431, 30.2672], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });
        //adding the const for the graphicslayer
        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);
        //defining the geomeotry of the point
        const point = { //Create a point
          type: "point",
          longitude: -97.750689,    //long lat of Stevie Ray Vaughan Statue
          latitude: 30.263098 
        };
        
        //defining the maker style
        //changed it to a square for challenge 1
        const simpleMarkerSymbol = {
          type: "simple-marker",
          style: "square",
          color: [200, 142, 200],  // Dusty Purple
          outline: {
            color: [255, 255, 255], // White
            width: 1
          }
        };
        //defining popup properties
        const popupTemplate = {
          title: "{Name}",
          content: "{Description}"
        }
        const attributes = {
          Name: "Stevie Ray Vaughan Statue",
          Description: "A bronze sculpture of Stevie Ray Vaughan by Ralph Helmick"
        }
        //creating the point
        const pointGraphic = new Graphic({
          geometry: point,
          symbol: simpleMarkerSymbol,
          //adding popup properites
          attributes: attributes,
          popupTemplate: popupTemplate
        });
         
         //adding the point to the graphicsLayer
         graphicsLayer.add(pointGraphic);
        require([
          "esri/geometry/Polygon",
          "esri/Graphic",
          "esri/layers/GraphicsLayer"
        ], function(Polygon, Graphic, GraphicsLayer) {
          // Create a polygon geometry
          var polygon = new Polygon({
            rings: [
              [-97.777995, 30.266907], // long, lat
              [-97.770489, 30.266517], // long, lat
              [-97.775523, 30.268901],  // long, lat
              [-97.778266, 30.266782]
            ],
            spatialReference: { wkid: 4326 }
          });
          // Create a symbol for rendering the polygon
          var fillSymbol = {
            type: "simple-fill",
            color: [227, 139, 79, 0.8],  // Orange, semi-transparent
            outline: {
              color: [255, 255, 255],
              width: 1
            }
          };
          const popupTemplate = {
          title: "{Name}",
          content: "{Description}"
        }
          const attributes = {
          Name: "Austin City Limits Music Festival",
          Description: "Location of the Annual Austin City Limits Music Festival"
        };
          // Create a graphic and add the geometry and symbol to it
          var polygonGraphic = new Graphic({
            geometry: polygon,
            symbol: fillSymbol
            attributes: attributes,
            popupTemplate: popupTemplate
          });
          // Create a new graphics layer and add the graphic to it
          var graphicsLayer = new GraphicsLayer();
          graphicsLayer.add(polygonGraphic);
          // Add the graphics layer to the map
          map.add(graphicsLayer);
        });
          // Now you can use the polygon variable in your code
        });
         
         // Define a pop-up for usaeduLayer
         const popupEduusa = {
            "title": "EDUs",
            "content": "<b>Name:</b> {NAME}<br><b>Total Enrollment:</b> {INSTSIZE}<br>"
        }
         //adding the const for the feature layer
         const usaeduLayer = new FeatureLayer({
          url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/Colleges_and_Universities_View/FeatureServer",
          //adding the popup here
          outFields: ["NAME","INSTSIZE"],
          popupTemplate: popupEduusa
        });
        //adding the feature layer to the map
        map.add(usaeduLayer);
        //setting up the icon
        const airportRenderer = {
        "type": "simple",
        "symbol": {
          "type": "picture-marker",
          "url": "https://sounny.github.io/agol/outline_local_airport_black_24dp.png",
          "width": "18px",
          "height": "18px"
        }
      }
      //const to make the airport labels
      const airportLabels = {
        symbol: {
          type: "text",
          color: "#FFFFFF",
          haloColor: "#5E8D74",
          haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.Fac_Name"
        }
      };
        const airportLayer = new FeatureLayer({
          url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports/FeatureServer",
          renderer: airportRenderer,  //calling the icon
          definitionExpression: "Fac_Type = 'AIRPORT'", //adding sql to filter for airports
          labelingInfo: [airportLabels] //adding the labels 
        });
        //adding the feature layer to the map
        map.add(airportLayer);
    
  </script>
  <!-- css to make a full screen map -->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%; 
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- the div to displays the map  -->
  <div id="viewDiv"></div>
</body>
</html>
